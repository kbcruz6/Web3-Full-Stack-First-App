<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Fund Me App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body class="bg-light">
  <script src="./index.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <h1 class="h1 mx-auto my-2 align-middle text-center"style="max-width: 450px;">Hello! if you have a Metamask...</h1>

  <div class="container mx-auto align-middle text-center" style="max-width: 600px;">

    <div class="row my-3 mx-auto">
      <button id="connectButton" class="col-6 btn btn-primary mx-auto">Connect</button>
    </div>    

    <h2 class="h2 m-2 p-2 align-middle text-center">Also you can fund the app</h2>
    
    <div class="row my-3 mx-auto" style="max-width: 350px;">
        <div class="form-floating col mx-2">
          <input
            required
            class="form-control form-control-sm"
            name="name"
            placeholder="ETH Amount"
            type="text"
            style="height: 50px;"
            id="ethAmount"
          >
          <label for="ethAmount" class="form-label px-4" style="font-size: 13px;" >ETH Amount</label>
        </div>
        <button id="fundButton"class="col mx-2 btn btn-primary">Fund</button>
    </div>

    <div class="row my-3 mx-auto"style="max-width: 350px;">
      <button id="balanceButton" class="btn btn-primary col mx-2">Get balance</button>
    </div>

    <div class="row my-3 mx-auto" style="max-width: 350px;">
      <h2 class="balanceEth"></h2>
    </div>

    <div class="row my-3 mx-auto" style="max-width: 350px;">
      <button id="withdrawButton" class="btn btn-primary col mx-2">Withdraw</button>
    </div>

  </div>
</body>
</html>
